spring.datasource.url=jdbc:mysql://localhost:3306/crudspring?useSSL=false
spring.datasource.username=root
spring.datasource.password=mysqlroot

#hibernate will use mysql5 to execute sql
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

#auto update the table whenever server is up
#for development we will use update
#but in production we will use create/drop

spring.jpa.hibernate.ddl-auto=update